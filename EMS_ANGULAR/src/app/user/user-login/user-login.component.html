<div class="login-block">
    <div class="heading">Employee Salary Management System</div>
    <div class="container" style="width: 500px;">
        <div class="">
            <div class="login-sec">
      
        <img class="img-responsive" src="assets/images/looo.png"
        
            width="140" height="110">
<br>
                <h2 class="text-left">Admin Login</h2>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate  class="login-form">
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase black_fnt14">Username</label>
                        <input type="text" class="form-control" placeholder="" name="login_email"
                        [(ngModel)]="form.login_email" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase black_fnt14">Password</label>
                        <input type="password" class="form-control" placeholder="" name="login_password"
                        [(ngModel)]="form.login_password" >
                    </div>
                    <div class="form-check">
                        <button type="reset" class="btn btn-login float-right" style="width: 100px;">Reset</button>
                        <button type="submit" class="btn btn-login float-right" style="margin-right:10px; width: 100px;">Login</button>

                    </div>
                </form>
            </div>
            <div class="col-md-8 banner-sec" style="display: none">
            </div>
        </div>
      </div>
</div>
